<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook -log in  or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-8 mb-60">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white drop-shadow-md p-4 mb-24 rounded-lg w-1/4 h-90 relative ">
            <input class="px-4 my-3 h-12 focus:outline-blue-500 border-2 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 my-3 h-12 focus:outline-blue-500 border-2 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-500 rounded-lg py-3 text-white font-semibold text-xl hover:bg-blue-600">Log In</button>
            <span class="text-center text-blue-500 my-4 hover:underline">Forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white text-lg py-3 px-4 font-semibold rounded-lg mx-auto my-5 hover:bg-green-700">Create New Account</button> 
            <span class="absolute -bottom-10">
                <a class= "font-semibold hover:underline" href="">Create a Page</a> for a celebrity, brand or business.
            </span>    
        </div>

    </div>
</body>
</html>
